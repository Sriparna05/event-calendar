<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Calendar</title>
    
    <!-- FullCalendar JS & CSS via CDN -->
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.js'></script>
    
    <style>
        :root {
            --bg-color: #1a1a1a;
            --surface-color: #242424;
            --primary-color: #4a90e2;
            --accent-color: #1abc9c;
            --text-color: #f0f0f0;
            --text-muted-color: #a0a0a0;
            --border-color: #3a3a3a;
            --danger-color: #e25d5d;
            --event-webinar: #4a90e2;
            --event-assignment: #f5a623;
            --event-workshop: #7ed321;
            --event-personal-family: #9b59b6;
            --event-business: #34495e;
            --event-trip: #e91e63;
            --event-other: #95a5a6;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }
        .main-container { display: flex; flex: 1; overflow: hidden; }
        .calendar-container { flex-grow: 1; padding: 20px; overflow-y: auto; transition: all 0.3s ease-in-out; }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 25px;
            background-color: var(--surface-color);
            border-bottom: 1px solid var(--border-color);
        }
        header h1 { margin: 0; font-size: 1.5rem; color: var(--accent-color); }
        .controls-container { display: flex; align-items: center; gap: 20px; }
        .admin-panel {
            width: 350px;
            background-color: var(--surface-color);
            border-left: 1px solid var(--border-color);
            padding: 20px;
            overflow-y: auto;
            transform: translateX(100%);
            position: fixed; right: 0; top: 68px; bottom: 0;
            transition: transform 0.3s ease-in-out;
            z-index: 1000;
        }
        .admin-panel.open { transform: translateX(0); }
        .calendar-container.admin-open { padding-right: 370px; }
        .admin-panel h3 { margin-top: 0; border-bottom: 1px solid var(--accent-color); padding-bottom: 10px; color: var(--accent-color); }
        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; margin-bottom: 5px; font-size: 0.9rem; color: var(--text-muted-color); }
        .form-group input, .form-group select {
            width: 100%; padding: 10px; background-color: var(--bg-color); border: 1px solid var(--border-color);
            border-radius: 5px; color: var(--text-color); box-sizing: border-box; transition: border-color 0.2s;
        }
        .form-group input:focus, .form-group select:focus { outline: none; border-color: var(--accent-color); }
        .button-group { display: flex; gap: 10px; margin-top: 20px; }
        .button { flex: 1; padding: 10px; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; transition: background-color 0.2s; }
        .btn-save { background-color: var(--primary-color); color: white; }
        .btn-save:hover { background-color: #357abd; }
        .btn-delete { background-color: var(--danger-color); color: white; }
        .btn-delete:hover { background-color: #c94f4f; }
        .btn-delete.hidden { display: none; }
        .btn-cancel { background-color: #555; color: white; }
        .btn-cancel:hover { background-color: #444; }
        .admin-toggle { display: flex; align-items: center; gap: 10px; }
        .switch { position: relative; display: inline-block; width: 50px; height: 28px; }
        .switch input { display: none; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #ccc; transition: .4s; border-radius: 34px; }
        .slider:before { position: absolute; content: ""; height: 20px; width: 20px; left: 4px; bottom: 4px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: var(--primary-color); }
        input:checked + .slider:before { transform: translateX(22px); }
        .filter-group { display: flex; flex-wrap: wrap; gap: 15px; align-items: center; }
        .filter-group label { display: flex; align-items: center; gap: 5px; cursor: pointer; font-size: 0.9rem; }
        #calendar { --fc-border-color: var(--border-color); --fc-today-bg-color: rgba(74, 144, 226, 0.15); --fc-list-event-dot-width: 10px; --fc-list-event-hover-bg-color: var(--surface-color); }
        .fc .fc-toolbar-title { color: var(--text-color); font-size: 1.25rem; }
        .fc .fc-button-primary { background-color: var(--primary-color); border-color: var(--primary-color); }
        .fc .fc-button-primary:hover, .fc .fc-button-primary:not(:disabled).fc-button-active { background-color: #357abd; border-color: #357abd; }
        .fc-event { border: none !important; }
        .fc-day-today { background-color: var(--fc-today-bg-color) !important; }
        .fc-list-day-text, .fc-list-day-side-text, .fc-col-header-cell-cushion { color: var(--text-muted-color); }
        .fc-event-main { color: white !important; }
        .hide-Webinar .event-Webinar, .hide-Assignment .event-Assignment, .hide-Workshop .event-Workshop, .hide-Personal-Family .event-Personal-Family, .hide-Business .event-Business, .hide-Trip .event-Trip, .hide-Other .event-Other {
            display: none !important;
        }
    </style>
</head>
<body>
    <header>
        <h1>Event Calendar</h1>
        <div class="controls-container">
            <div class="filter-group">
                <label><input type="checkbox" class="filter-checkbox" value="Webinar" checked> Webinar</label>
                <label><input type="checkbox" class="filter-checkbox" value="Assignment" checked> Assignment</label>
                <label><input type="checkbox" class="filter-checkbox" value="Workshop" checked> Workshop</label>
                <label><input type="checkbox" class="filter-checkbox" value="Personal-Family" checked> Family</label>
                <label><input type="checkbox" class="filter-checkbox" value="Business" checked> Business</label>
                <label><input type="checkbox" class="filter-checkbox" value="Trip" checked> Trip</label>
                <label><input type="checkbox" class="filter-checkbox" value="Other" checked> Other</label>
            </div>
            <div class="admin-toggle">
                <span>Admin Panel</span>
                <label class="switch"><input type="checkbox" id="adminToggle"><span class="slider"></span></label>
            </div>
        </div>
    </header>

    <div class="main-container">
        <div class="calendar-container" id="calendarContainer"><div id="calendar"></div></div>
        <div class="admin-panel" id="adminPanel">
            <h3 id="formTitle">Add Event</h3>
            <form id="eventForm">
                <input type="hidden" id="eventId">
                <div class="form-group"><label for="eventTitle">Title</label><input type="text" id="eventTitle" required></div>
                <div class="form-group">
                    <label for="eventType">Type</label>
                    <select id="eventType" required>
                        <option value="Webinar">Webinar</option><option value="Assignment">Assignment</option><option value="Workshop">Workshop</option>
                        <option value="Personal-Family">Personal/Family</option><option value="Business">Business</option><option value="Trip">Trip</option><option value="Other">Other</option>
                    </select>
                </div>
                <div class="form-group"><label for="eventStart">Start</label><input type="datetime-local" id="eventStart" required></div>
                <div class="form-group"><label for="eventEnd">End</label><input type="datetime-local" id="eventEnd" required></div>
                <div class="button-group">
                    <button type="submit" class="button btn-save">Save</button>
                    <button type="button" class="button btn-delete hidden" id="deleteButton">Delete</button>
                    <button type="button" class="button btn-cancel" id="cancelButton">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const calendarEl = document.getElementById('calendar'), adminPanel = document.getElementById('adminPanel'), calendarContainer = document.getElementById('calendarContainer'),
                  adminToggle = document.getElementById('adminToggle'), eventForm = document.getElementById('eventForm'), formTitle = document.getElementById('formTitle'),
                  eventIdInput = document.getElementById('eventId'), deleteButton = document.getElementById('deleteButton'), cancelButton = document.getElementById('cancelButton'),
                  filterCheckboxes = document.querySelectorAll('.filter-checkbox'), API_URL = 'http://localhost:3000/api/events';

            const eventColors = {
                Webinar: 'var(--event-webinar)', Assignment: 'var(--event-assignment)', Workshop: 'var(--event-workshop)',
                'Personal-Family': 'var(--event-personal-family)', Business: 'var(--event-business)', Trip: 'var(--event-trip)', Other: 'var(--event-other)'
            };

            const calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth', headerToolbar: { left: 'prev,next today', center: 'title', right: 'dayGridMonth,timeGridWeek,listWeek' },
                editable: true, selectable: true,
                events: async (fetchInfo, successCallback, failureCallback) => {
                    try {
                        const response = await fetch(API_URL);
                        const events = await response.json();
                        const formattedEvents = events.map(event => ({
                            id: event.id, title: event.title, start: event.start, end: event.end,
                            backgroundColor: eventColors[event.type] || eventColors['Other'],
                            className: `event-${(event.type || 'Other').replace('/', '-')}`
                        }));
                        successCallback(formattedEvents);
                        checkAndNotifyForUpcomingEvents(events);
                    } catch (error) { failureCallback(error); }
                },
                select: handleDateSelect, eventClick: handleEventClick
            });
            calendar.render();

            adminToggle.addEventListener('change', () => { adminPanel.classList.toggle('open'); calendarContainer.classList.toggle('admin-open'); });
            eventForm.addEventListener('submit', handleFormSubmit);
            deleteButton.addEventListener('click', handleDeleteEvent);
            cancelButton.addEventListener('click', () => clearForm());
            filterCheckboxes.forEach(cb => cb.addEventListener('change', applyFilters));

            function handleDateSelect(info) {
                clearForm(false);
                formTitle.textContent = 'Add Event';
                document.getElementById('eventStart').value = formatISODate(info.start);
                document.getElementById('eventEnd').value = formatISODate(info.end);
                deleteButton.classList.add('hidden');
                if (!adminPanel.classList.contains('open')) { adminPanel.classList.add('open'); calendarContainer.classList.add('admin-open'); adminToggle.checked = true; }
            }

            async function handleEventClick(info) {
                try {
                    const res = await fetch(API_URL);
                    const allEvents = await res.json();
                    const fullEvent = allEvents.find(e => e.id == info.event.id);
                    if (!fullEvent) return;
                    formTitle.textContent = 'Edit Event';
                    eventIdInput.value = fullEvent.id;
                    document.getElementById('eventTitle').value = fullEvent.title;
                    document.getElementById('eventType').value = fullEvent.type;
                    document.getElementById('eventStart').value = formatISODate(new Date(fullEvent.start));
                    document.getElementById('eventEnd').value = formatISODate(new Date(fullEvent.end));
                    deleteButton.classList.remove('hidden');
                    if (!adminPanel.classList.contains('open')) { adminPanel.classList.add('open'); calendarContainer.classList.add('admin-open'); adminToggle.checked = true; }
                } catch (error) { console.error("Error fetching event details:", error); }
            }

            async function handleFormSubmit(e) {
                e.preventDefault();
                const eventData = {
                    title: document.getElementById('eventTitle').value, type: document.getElementById('eventType').value,
                    start: document.getElementById('eventStart').value, end: document.getElementById('eventEnd').value,
                };
                const id = eventIdInput.value;
                const method = id ? 'PUT' : 'POST';
                const url = id ? `${API_URL}/${id}` : API_URL;
                try {
                    await fetch(url, { method, headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(eventData) });
                    calendar.refetchEvents();
                    clearForm();
                } catch (error) { console.error('Error saving event:', error); }
            }

            async function handleDeleteEvent() {
                const id = eventIdInput.value;
                if (!id || !confirm('Are you sure you want to delete this event?')) return;
                try {
                    await fetch(`${API_URL}/${id}`, { method: 'DELETE' });
                    calendar.refetchEvents();
                    clearForm();
                } catch (error) { console.error('Error deleting event:', error); }
            }

            function applyFilters() { filterCheckboxes.forEach(cb => document.body.classList.toggle(`hide-${cb.value}`, !cb.checked)); }

            function clearForm(closePanel = true) {
                eventForm.reset();
                eventIdInput.value = '';
                deleteButton.classList.add('hidden');
                formTitle.textContent = 'Add Event';
                if(closePanel) { adminPanel.classList.remove('open'); calendarContainer.classList.remove('admin-open'); adminToggle.checked = false; }
            }

            function formatISODate(d) { const ten = i => (i < 10 ? '0' : '') + i; return `${d.getFullYear()}-${ten(d.getMonth() + 1)}-${ten(d.getDate())}T${ten(d.getHours())}:${ten(d.getMinutes())}`; }

            function requestNotificationPermission() { if ('Notification' in window && Notification.permission === 'default') Notification.requestPermission(); }
            
            function checkAndNotifyForUpcomingEvents(events) {
                if (Notification.permission !== 'granted') return;
                const today = new Date(); today.setHours(0, 0, 0, 0);
                const upcoming = events.filter(e => { const d = new Date(e.start); d.setHours(0, 0, 0, 0); return d.getTime() === today.getTime(); });
                if (upcoming.length > 0) new Notification(`${upcoming.length} Event(s) Today`, { body: upcoming.map(e => e.title).join(', ') });
            }

            requestNotificationPermission();
            applyFilters();
        });
    </script>
</body>
</html>
